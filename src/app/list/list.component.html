<mat-card *ngFor="let coffee of list">
    <mat-card-header>
        <mat-card-title>{{coffee.name}}</mat-card-title>
        <mat-card-subtitle>Place: {{coffee.place}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-actions>
        <button mat-button (click)="toMap(coffee)"><mat-icon>map</mat-icon></button>
        <button mat-button (click)="share(coffee)"><mat-icon>share</mat-icon></button>
        <button mat-button (click)="goDetails(coffee)"><mat-icon>list</mat-icon></button>
    </mat-card-actions>

</mat-card>
<a id="btnCreate" mat-fab [routerLink]="['/coffee']" routerLinkActive="router-link-active" >
    <mat-icon>create</mat-icon>
</a>
