<form>
  <mat-card>
    <mat-card-title> Basic Coffee Information </mat-card-title>
    <mat-form-field>
      <input
        matInput
        placeholder="Coffee Name"
        name="name"
        [(ngModel)]="coffee.name"
      />
    </mat-form-field>
    <mat-form-field>
      <mat-select
        [(ngModel)]="coffee.type"
        placeholder="Coffee Type"
        name="type"
      >
        <mat-option *ngFor="let type of types" [value]="type">
          {{ type }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card>

  <mat-card>
    <mat-card-title>Place Information </mat-card-title>
    <mat-form-field>
      <input
        matInput
        placeholder="Place"
        name="place"
        [(ngModel)]="coffee.place"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Address"
        name="address"
        [(ngModel)]="coffee.location.address"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="City"
        name="city"
        [(ngModel)]="coffee.location.city"
      />
    </mat-form-field>
  </mat-card>

  <mat-card>
    <mat-card-title>Ratings </mat-card-title>
    <mat-card-subtitle>Overall Rating</mat-card-subtitle>
    <mat-slider
      max="10"
      step="1"
      [(ngModel)]="coffee.rating"
      name="rating"
      thumbLabel
    >
    </mat-slider>
    <mat-card-subtitle>
        <mat-slide-toggle #tastingSelector (change)="tastingRatingChanged(tastingSelector.checked)">
            Tasting Rating
        </mat-slide-toggle>
    </mat-card-subtitle>

    <section id="tasting" *ngIf="tastingSelector.checked && coffee.tastingRating">
      <label>Aroma</label>
      <mat-slider
        max="10"
        step="1"
        [(ngModel)]="coffee.tastingRating.aroma"
        name="aromaRating"
        thumbLabel
      >
      </mat-slider>

      <label>Body</label>
      <mat-slider
        max="10"
        step="1"
        [(ngModel)]="coffee.tastingRating.body"
        name="bodyRating"
        thumbLabel
      >
      </mat-slider>

      <label>Flavor</label>
      <mat-slider
        max="10"
        step="1"
        [(ngModel)]="coffee.tastingRating.flavor"
        name="flavorRating"
        thumbLabel
      >
      </mat-slider>

      <label>Intensity</label>
      <mat-slider
        max="10"
        step="1"
        [(ngModel)]="coffee.tastingRating.intensity"
        name="intensityRating"
        thumbLabel
      >
      </mat-slider>

      <label>Sweetness</label>
      <mat-slider
        max="10"
        step="1"
        [(ngModel)]="coffee.tastingRating.sweetness"
        name="sweetnessRating"
        thumbLabel
      >
      </mat-slider>

      <label>After Taste</label>
      <mat-slider
        max="10"
        step="1"
        [(ngModel)]="coffee.tastingRating.aftertaste"
        name="afterTasteRating"
        thumbLabel
      >
      </mat-slider>
    </section>
  </mat-card>
  <mat-card>
    <mat-form-field>
      <textarea
        matInput
        placeholder="Notes"
        name="notes"
        [(ngModel)]="coffee.notes"
      >
      </textarea>
    </mat-form-field>
  </mat-card>
  <mat-card>
   <button mat-raised-button (click)="cancel()">Cancel</button>
   <button mat-raised-button color="accent" (click)="save()">Save</button>
  </mat-card>
</form>
